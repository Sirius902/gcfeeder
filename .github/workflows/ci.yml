name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            target-os: linux
            build-target: x86_64-unknown-linux-gnu
            artifacts: |
              target/x86_64-unknown-linux-gnu/debug/gcfeeder
          - os: windows-latest
            target-os: windows
            build-target: x86_64-pc-windows-msvc
            artifacts: |
              target/x86_64-pc-windows-msvc/debug/gcfeeder.exe
              target/x86_64-pc-windows-msvc/debug/gcfeeder.pdb
    env:
      CARGO_BUILD_TARGET: ${{ matrix.build-target }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build
      run: cargo build
    - name: Run Tests
      run: cargo test
    - name: Clippy Lints
      run: cargo clippy
    - name: Upload gcfeeder
      uses: actions/upload-artifact@v3
      with:
        name: gcfeeder-${{ matrix.target-os }}
        path: ${{ matrix.artifacts }}
