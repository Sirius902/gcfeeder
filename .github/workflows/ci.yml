name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      CARGO_BUILD_TARGET: "x86_64-pc-windows-msvc"
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build
      run: cargo build
    - name: Run Core Tests
      run: |
        cd core
        cargo test
    - name: Core Clippy Lints
      run: |
        cd core
        cargo clippy
    - name: Run Tests
      run: cargo test
    - name: Clippy Lints
      run: cargo clippy
    - name: Upload gcfeeder
      uses: actions/upload-artifact@v3
      with:
        name: gcfeeder
        path: |
          target/${{ env.CARGO_BUILD_TARGET }}/debug/gcfeeder.exe
          target/${{ env.CARGO_BUILD_TARGET }}/debug/gcfeeder.pdb
