name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      CARGO_BUILD_TARGET: "x86_64-pc-windows-msvc"
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Cargo Build
      run: cargo build
    - name: Upload gcfeeder
      uses: actions/upload-artifact@v3
      with:
        name: gcfeeder
        path: |
          "target/${{ CARGO_BUILD_TARGET }}/gcfeeder.exe"
          "target/${{ CARGO_BUILD_TARGET }}/gcfeeder.pdb"
